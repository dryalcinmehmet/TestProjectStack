{% load staticfiles %}ï»¿<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsGrid - Static Data Scenario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dash/demos.css' %}" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{% static 'dash/css/jsgrid.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dash/css/theme.css' %}" />

    <script src="{% static 'dash/external/jquery/jquery-1.8.3.js' %}"></script>
    <script src="{% static 'dash/db.js' %}"></script>

    <script src="{% static 'dash/src/jsgrid.core.js' %}"></script>
    <script src="{% static 'dash/src/jsgrid.load-indicator.js' %}"></script>
    <script src="{% static 'dash/src/jsgrid.load-strategies.js' %}"></script>
    <script src="{% static 'dash/src/jsgrid.sort-strategies.js' %}"></script>
    <script src="{% static 'dash/src/jsgrid.field.js' %}"></script>
    <script src="{% static 'dash/src/fields/jsgrid.field.text.js' %}"></script>
    <script src="{% static 'dash/src/fields/jsgrid.field.number.js' %}"></script>
    <script src="{% static 'dash/src/fields/jsgrid.field.select.js' %}"></script>
    <script src="{% static 'dash/src/fields/jsgrid.field.checkbox.js' %}"></script>
</head>
<body>
    <h1>Static Data</h1>
    <div id="jsGrid"></div>

    <script>
        $(function() {

            $("#jsGrid").jsGrid({
                height: "70%",
                width: "100%",
                sorting: true,
                paging: true,
                fields: [
                    { name: "Name", type: "text", width: 150 },
                    { name: "Age", type: "number", width: 50 },
                    { name: "Address", type: "text", width: 200 },
                    { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
                    { name: "Married", type: "checkbox", title: "Is Married" }
                ],
                data: db.clients
            });

        });
    </script>
</body>
</html>
